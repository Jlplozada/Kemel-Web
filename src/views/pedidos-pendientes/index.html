<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Pendientes - Kemel Panadería</title>
</head>
<body>
    <div class="pedidos-pendientes-container">
        <h2>Pedidos Pendientes</h2>
        <p>Lista de pedidos que requieren atención</p>
        
        <div class="tabla-container">
            <table class="tabla-pedidos">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Dirección</th>
                        <th>Total</th>
                        <th>Productos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-pedidos-pendientes">
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <div id="mensaje-sin-pedidos" class="mensaje-vacio" style="display: none;">
                <p>No hay pedidos pendientes en este momento</p>
            </div>
        </div>
    </div>
</body>
</html>
