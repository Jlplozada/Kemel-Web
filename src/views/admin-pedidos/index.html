<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Admin</title>
</head>
<body>
    <div class="admin-pedidos-container">
        <h2>Gestión de Pedidos</h2>
        <p>Administración completa de todos los pedidos activos</p>
        
        <div class="filtros-container">
            <div class="filtros-centrados">
                <select id="filtro-estado" class="filtro-select">
                    <option value="">Todos los estados</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="aprobado">Aprobado</option>
                    <option value="preparado">Preparado</option>
                    <option value="entregado">Entregado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
                <button id="btn-exportar" class="btn-exportar">Exportar Reporte</button>
            </div>
        </div>
        
        <div class="tabla-container">
            <table class="tabla-pedidos">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Dirección</th>
                        <th>Total</th>
                        <th>Producto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-admin-pedidos">
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <div id="mensaje-sin-pedidos" class="mensaje-vacio" style="display: none;">
                <p>No hay pedidos que mostrar</p>
            </div>
        </div>
    </div>
</body>
</html>
