<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../../../components/components/form.css">
</head>
<body>
  <form class="form-login" autocomplete="on">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required autofocus placeholder="Ingresa tu usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
    </div>
    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="mostrar-password" class="checkbox-input">
        <span class="checkbox-text">Ver contraseña</span>
      </label>
    </div>
    <button type="submit" class="form-btn">Ingresar</button>
    <div class="form-links">
      <a href="/register" id="btn-registrarse">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</body>
</html>
