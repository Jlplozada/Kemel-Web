<div class="crear-producto-container"></div>
    <div class="form-header">
        <h2>Crear Nuevo Producto</h2>
        <p>Completa la informaci√≥n para agregar un nuevo producto al cat√°logo</p>
    </div>

    <form id="form-crear-producto" class="producto-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre del Producto *</label>
            <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                required 
                maxlength="100"
                placeholder="Ej: Pan Integral"
            >
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea 
                id="descripcion" 
                name="descripcion" 
                rows="4"
                placeholder="Describe las caracter√≠sticas del producto..."
            ></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio *</label>
            <div class="precio-input">
                <span class="currency">$</span>
                <input 
                    type="number" 
                    id="precio" 
                    name="precio" 
                    required 
                    min="0" 
                    step="0.01"
                    placeholder="0.00"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="imagen">Imagen del Producto</label>
            <div class="file-upload-container">
                <input 
                    type="file" 
                    id="imagen" 
                    name="imagen" 
                    accept="image/*"
                    class="file-input"
                >
                <label for="imagen" class="file-label">
                    <span class="file-icon">üì∑</span>
                    <span class="file-text">Seleccionar imagen</span>
                </label>
                <div class="file-preview" id="preview-container" style="display: none;">
                    <img id="image-preview" src="" alt="Vista previa">
                    <button type="button" class="remove-image" id="remove-image">√ó</button>
                </div>
            </div>
            <small class="file-hint">Formatos permitidos: JPG, PNG, GIF. Tama√±o m√°ximo: 5MB</small>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="activo" selected>Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-cancel" id="btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-submit" id="btn-crear">
                <span class="loading-spinner" style="display: none;">‚è≥</span>
                Crear Producto
            </button>
        </div>
    </form>

    <div id="mensaje-resultado" class="mensaje" style="display: none;"></div>
</div>
